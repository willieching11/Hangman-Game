<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<title>Hangman!!!</title>
</head>
<header>
	<div class="container">
		<h1 class="title">Hangman</h1>
		<h2 class='subtitle'>&lt Film Edition &#62</h2>
  	</div>
</header>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 left_panel">
				<h1>Photo</h1>
				<p id="image"></p>
			</div>
			<div class="col-md-6 right_panel">
			    <h1>Press any Key to get started!</h1>
			    	<h1>Wins: </h1>
			    	<p id="wins"></p>
			    <h1>Current Word</h1>
			    	<p id="word"></p>
			    <h1>Number of Guesses Remaining</h1>
			    	<p id="guessesRemaining"></p>
			    <h1>Letters already guessed</h1>
			    	<p id="lettersGuessed"></p>
			</div>
		</div>
	</div>
  <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

  <!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="assets/javascript/game.js"></script>
</body>
</html>
